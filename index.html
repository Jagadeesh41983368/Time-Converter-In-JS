<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Time Converter In JS</title>
</head>
<body>
    <div class="bg-container">
        <div>
            <h1>Time Converter using JS --1 </h1>
            <p>Enter hours and minutes values to convert into seconds</p>
            <div>
                <label for="hours" >Hours*</label>
                <input type="number" id="hours" placeholder="Please Enter Hours"/>
            </div>
            <div>
                <label for="minutes">Minutes*</label>
                <input type="number" id="minutes" placeholder="Please Enter Minutes"/>
            </div>
            <div>
                <button class="button" id="timeBtn">Convert to Seconds</button>
            </div>
            <div style="margin-top: 10px;">
                <p id="message"></p>
                <button class="button" id="result"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
